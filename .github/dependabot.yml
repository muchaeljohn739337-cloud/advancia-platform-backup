version: 2
updates:
  # Backend npm dependencies
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    open-pull-requests-limit: 5
    reviewers:
      - "muchaeljohn739337-cloud"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(backend)"
    ignore:
      # Pinned for stability
      - dependency-name: "@prisma/client"
      - dependency-name: "prisma"
      - dependency-name: "typescript"
    groups:
      opentelemetry:
        patterns:
          - "@opentelemetry/*"
      sentry:
        patterns:
          - "@sentry/*"
      stripe:
        patterns:
          - "stripe"

  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    open-pull-requests-limit: 5
    reviewers:
      - "muchaeljohn739337-cloud"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(frontend)"
    groups:
      next:
        patterns:
          - "next"
          - "react"
          - "react-dom"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    reviewers:
      - "muchaeljohn739337-cloud"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(ci)"
