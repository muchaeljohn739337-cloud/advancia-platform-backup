name: Deploy to Vercel with OIDC

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/vercel-deploy-oidc.yml"
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
  workflow_dispatch:

permissions:
  id-token: write # Required for OIDC
  contents: read
  pull-requests: write # For PR comments

jobs:
  deploy:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$$(pnpm store path)" >> $$GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_API_KEY: ${{ secrets.NEXT_PUBLIC_API_KEY }}
          NEXT_PUBLIC_SOCKET_URL: ${{ secrets.NEXT_PUBLIC_SOCKET_URL }}
        run: pnpm build

      - name: Configure AWS credentials for OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsVercelDeploy
          role-session-name: vercel-deploy-${{ github.run_id }}
          aws-region: us-east-1
        continue-on-error: true

      - name: Get Vercel OIDC Token
        id: oidc-token
        run: |
          # GitHub OIDC token is available via ACTIONS_ID_TOKEN_REQUEST_URL
          # This will be used by Vercel CLI for authentication
          echo "Using GitHub OIDC for Vercel authentication"
          echo "Issuer: https://oidc.vercel.com/advanciapayledger"
          echo "Audience: https://vercel.com/advanciapayledger"
          echo "Scope: owner:advanciapayledger:project:frontend:environment:production"

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: frontend
          vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}
          scope: advanciapayledger
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ Frontend deployed to Vercel!\n\n**Preview URL:** ${{ steps.deploy.outputs.preview-url }}`
            })

      - name: Deployment status
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê URL: ${{ steps.deploy.outputs.url }}"
          echo "üì¶ Environment: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Preview' }}"
