name: "Setup Test Database"
description: "Setup and configure test database for CI/CD testing"
inputs:
  database-url:
    description: "Test database connection URL"
    required: true
  working-directory:
    description: "Working directory (default: backend)"
    required: false
    default: "backend"
  node-version:
    description: "Node.js version to use"
    required: false
    default: "20"
  run-seeds:
    description: "Run test data seeds after migration"
    required: false
    default: "true"

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: "npm"
        cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

    - name: Install dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ğŸ“¦ Installing dependencies..."
        npm ci

    - name: Generate Prisma Client
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      env:
        DATABASE_URL: ${{ inputs.database-url }}
        NODE_ENV: test
      run: |
        echo "ğŸ”§ Generating Prisma Client for test database..."
        npx prisma generate

    - name: Reset Test Database
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      env:
        DATABASE_URL: ${{ inputs.database-url }}
        NODE_ENV: test
      run: |
        echo "ğŸ—‘ï¸ Resetting test database..."
        npx prisma migrate reset --force --skip-seed

    - name: Run Migrations
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      env:
        DATABASE_URL: ${{ inputs.database-url }}
        NODE_ENV: test
      run: |
        echo "ğŸ—„ï¸ Running migrations on test database..."
        npx prisma migrate deploy

    - name: Seed Test Data
      if: inputs.run-seeds == 'true'
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      env:
        DATABASE_URL: ${{ inputs.database-url }}
        NODE_ENV: test
      run: |
        echo "ğŸŒ± Seeding test data..."
        if [ -f "scripts/seed-test-data.js" ]; then
          echo "Found scripts/seed-test-data.js, running seed script..."
          node scripts/seed-test-data.js
        elif [ -f "prisma/seed.ts" ]; then
          echo "Found prisma/seed.ts, running TypeScript seed..."
          npx tsx prisma/seed.ts
        elif [ -f "prisma/seed.js" ]; then
          echo "Found prisma/seed.js, running JavaScript seed..."
          node prisma/seed.js
        else
          echo "âš ï¸ No seed script found, skipping seeding..."
          echo "Looked for: scripts/seed-test-data.js, prisma/seed.ts, prisma/seed.js"
        fi

    - name: Verify Database
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      env:
        DATABASE_URL: ${{ inputs.database-url }}
        NODE_ENV: test
      run: |
        echo "âœ… Verifying test database..."
        npx prisma migrate status
