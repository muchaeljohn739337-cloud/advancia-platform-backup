version: "3.9"
services:
  db:
    image: postgres:15
    container_name: advancia-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: advancia
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_net

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: advancia-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: advancia
      RABBITMQ_DEFAULT_PASS: rabbitmq_pass_change_in_prod
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app_net
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: advancia_backend
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/advancia
      - RABBITMQ_URL=amqp://advancia:rabbitmq_pass_change_in_prod@rabbitmq:5672
      - NODE_ENV=development
      - PORT=4000
      - JWT_SECRET=dev_secret_key_change_in_prod
    depends_on:
      - db
      - rabbitmq
    ports:
      - "4000:4000"
    networks:
      - app_net

  frontend:
    build: ./frontend
    container_name: advancia_frontend
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - app_net

  nginx:
    image: nginx:stable
    container_name: advancia_nginx
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/advancia.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    networks:
      - app_net

volumes:
  db_data:
  rabbitmq_data:


networks:
  app_net:
    driver: bridge
