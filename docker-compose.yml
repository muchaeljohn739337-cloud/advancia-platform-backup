version: "3.9"
services:
  db:
    image: postgres:16
    container_name: advancia-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: advancia
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/prisma/schema.prisma:/docker-entrypoint-initdb.d/schema.prisma:ro
    ports:
      - "5433:5432" # Changed to 5433 to avoid conflict with local PostgreSQL 16
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d advancia"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: advancia-redis
    command: redis-server --appendonly yes --requirepass redis_dev_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: advancia-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: advancia
      RABBITMQ_DEFAULT_PASS: rabbitmq_pass_change_in_prod
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK: 512MB
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: advancia_backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/advancia?schema=public
      - REDIS_URL=redis://:redis_dev_password@redis:6379
      - RABBITMQ_URL=amqp://advancia:rabbitmq_pass_change_in_prod@rabbitmq:5672
      - NODE_ENV=development
      - PORT=4000
      - JWT_SECRET=dev_jwt_secret_key_change_in_production
      - JWT_REFRESH_SECRET=dev_jwt_refresh_secret_change_in_production
      - SESSION_SECRET=dev_session_secret_change_in_production
      - FRONTEND_URL=http://localhost:3000
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:4000
      - PROXY_ENABLED=false
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "4000:4000"
      - "9229:9229" # Node.js debugger
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/prisma:/app/prisma:ro
      - backend_node_modules:/app/node_modules
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=development
    container_name: advancia_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000/api
      - NEXT_PUBLIC_FRONTEND_URL=http://localhost:3000
      - NEXT_TELEMETRY_DISABLED=1
      - NODE_ENV=development
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/app:/app/app:ro
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 90s
    restart: unless-stopped

  nginx:
    image: nginx:stable
    container_name: advancia_nginx
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/advancia.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    networks:
      - app_net

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local
  frontend_next:
    driver: local

networks:
  app_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
