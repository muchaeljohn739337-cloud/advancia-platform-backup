# Quick Start PostgreSQL for Development
# Run: docker-compose -f docker-compose.dev-db.yml up -d

version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: advancia-postgres-dev
    environment:
      POSTGRES_DB: advancia_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password_123_CHANGE_IN_PROD
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
